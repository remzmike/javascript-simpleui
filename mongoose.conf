document_root H:\javascript-simpleui
# enable_dir_listing yes
# error_log_file 
# extra_headers 
extra_mime_types .mjs=application/javascript
# global_auth_file 
# hide_files_patterns 
# hexdump_file 
# index_files index.html,index.htm,index.shtml,index.cgi,index.php
# listening_port 8080
# ssi_pattern **.shtml$|**.shtm$
# ssl_certificate 
# ssl_key 
# ssl_ca_certificate 
# start_browser yes
# url_rewrites 
